<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  
<div class="container">
  <!-- post title and body -->
  <h1 id="title"></h1>
  <h5 id="body"></h5>
  <div class="row">
    <!-- form for user to input comment about post -->
    <div class="form-floating">
      <textarea class="form-control" id="commentBody" placeholder="Leave a comment here"></textarea>
      <!-- floating text in input form -->
      <label for="floatingTextarea">Comment</label>
    </div>
  </div>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <!-- submit comment button -->
    <button class="btn btn-primary me-md-2" id="submitComment" type="button" style="margin: 5px;">Submit Comment</button>
  </div>
</div>
<!-- previous comments on post -->
<div class="row">
  <div id="comments"></div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
  <script src="./js/post.js"></script>
</body>
</html>
