<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>


  <div class="container">
    <h1>Home</h1>
    <h4>Welcome to thee Tech Blog</h4>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="form-floating">
            <textarea class="form-control" id="title" placeholder="Leave a comment here"></textarea>
            <label for="floatingTextarea">Title</label>
          </div>
        </div>
        <div class="row">
          <div class="form-floating">
            <textarea class="form-control" id="body" placeholder="Leave a comment here"></textarea>
            <label for="floatingTextarea">Body</label>
          </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-primary me-md-2" id="submit" type="button" style="margin: 5px;">Submit Post</button>
        </div>
      </form>
    </div>
    <div id="posts" class="row"></div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
